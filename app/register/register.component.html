<div class="container m-4 p-4 d-flex justify-content-center">
	<div class="card">
		<div class="form-btn d-flex justify-content-center" style="width: 100%">
			<button class="text-center border-bottom border-1" routerLink="/auth/login">Login</button>
			<button class="text-center border-start border-bottom border-1" routerLink="/auth/register" routerLinkActive="active">Register</button>
		</div>
		<div class="card-body">
			<form [formGroup]="registerForm">	
				<div class="mb-3">
					<label for="user_name" class="form-label">Name</label>
					<input type="text" class="form-control" id="user_name" formControlName="user_name">
					<div class="alert alert-danger" *ngIf="user_name.invalid && (user_name.dirty || user_name.touched)" else elseBlock>
						<span class="text-danger" *ngIf="user_name.errors?.required">Name is required. </span>
						<span class="text-danger" *ngIf="user_name.errors?.minLength || user_name.errors?.maxLength">
							Name is Invalid. A valid name consists of 3 to 25 characters.
						</span>
					</div>
					<ng-template #elseBlock>
						<i class="bi bi-check2-circle text-success"></i>
					</ng-template>
				</div>

				<div class="mb-3">
					<label for="user_email" class="form-label">Email</label>
					<input type="email" class="form-control" id="user_email" aria-describedby="emailHelp" autocomplete="off" formControlName="user_email" name="user_email">
						<span *ngIf="!user_email.invalid">We'll never share your email with anyone else.</span>
					<div id="emailHelp" class="form-text" *ngIf="user_email.invalid && (user_email.dirty || user_email.touched)">
						<span *ngIf="user_email.errors?.email" class="text-danger">Email field is not valid.</span>
					</div>
				</div>

				<div class="mb-3">
					<label for="user_contact" class="form-label">Contact</label>
					<input type="text" class="form-control" id="user_contact" formControlName="user_contact">
				</div>

			  	<div class="mb-3">
					<label for="user_password" class="form-label">Password</label>
					<input type="password" class="form-control" id="user_password" formControlName="user_password">
			  	</div>

			  	<div class="mb-3">
					<label for="user_cpassword" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" id="user_cpassword" formControlName="user_cpassword">
			  	</div>

			  	<input type="submit" class="btn btn-primary" value="Register" [disabled]="registerForm.invalid">
			</form>
		</div>
	</div>
</div>
